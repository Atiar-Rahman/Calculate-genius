<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>geometry genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header></header>
    <main>
        <!-- container -->
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-10">
                <!-- Triangle card  -->
                <div class="card w-96 bg-base-100 shadow-xl p-5 mb-4">
                    <figure>
                        <img src="images/triangle.png" alt="triangle" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area(A) = 0.5 X b X h</p>
                        <p>
                            <input id="triangle-base" type="text" placeholder="base" class="border w-20 px-2 bg-gray-100 ml-2">
                            <span>cm</span>
                            <input id="triangle-height" type="text" placeholder="height" class="border w-20 px-2 bg-gray-100 ml-2">
                            <span>cm</span>
                        </p>
                        <p>Area <span class="font-bold" id="triangle-area"></span><span>cm<sup>2</sup></span></p>
                        <div class="card-actions">
                            <button onclick="calculateTriangle()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- Rectangle card  -->
                <div class="card w-96 bg-base-100 shadow-xl p-5 mb-4">
                    <figure>
                        <img src="images/rectangle.png" alt="rectangle" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area(A) = w X l</p>
                        <p>
                            <input id="rectangle-width" type="text" placeholder="width" class="border w-20 px-2 bg-gray-100 ml-2">
                            <span>cm</span>
                            <input id="rectangle-length" type="text" placeholder="length" class="border w-20 px-2 bg-gray-100 ml-2">
                            <span>cm</span>
                        </p>
                        <p>Area <span class="font-bold" id="rectangle-area"></span><span>cm<sup>2</sup></span></p>
                        <div class="card-actions">
                            <button onclick="calculateRectangleArea ()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- third card  -->
                <div class="card w-96 bg-base-100 shadow-xl p-5 mb-4">
                    <figure>
                        <img src="images/rectangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl"></div>
            </div>
        </div>
    </main>


    <script src="Scripts/calculator.js"></script>
</body>

</html>
